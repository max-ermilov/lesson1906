{% extends "base.html" %}
{% block content %}
    <h1>{% if form.instance.pk %}Изменить проект{% else %}Создать проект{% endif %}</h1>
    <form method="post" id="create">
    {% csrf_token %}
    {{ form.as_p }}
    </form>
    <button type="submit" class="btn btn-primary" form="create">Save</button>
    <a href="{% url 'projects_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock content %}
